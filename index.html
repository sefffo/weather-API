<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>

    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="./CSS/fontawesome-free-6.6.0-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <div class="app-bg">
    <div class="weather-container">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg modern-navbar">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center gap-2" href="#">
            <img src="./Images/logo@2x.png" alt="weather logo" class="logo1">
            <span class="text-white fw-bold brand-text">Weather</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2">
              <li class="nav-item">
                <a class="nav-link active-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Live Camera</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Search Section -->
      <div class="search-section">
        <div class="search-wrapper">
          <input type="text" class="search-input" placeholder="Find your location..." id="search">
          <button class="search-btn" onclick="search()" id="Find">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span class="btn-text">Find</span>
          </button>
        </div>
      </div>

      <!-- Weather Cards -->
      <div class="weather-cards-container">
        <div class="card-group" id="card-content"></div>
      </div>

      <!-- Footer -->
      <footer class="modern-footer">
        <div class="footer-content">
          <div class="subscribe-section">
            <input placeholder="Enter your email to subscribe..." type="email" class="footer-input">
            <button class="subscribe-btn">Subscribe</button>
          </div>
          <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
          </div>
        </div>
        <p class="copyright">&copy; 2025 Weather App. Designed with ❤️ by Saif. All rights reserved.</p>
      </footer>
    </div>
  </div>

  <script src="./JS/bootstrap.bundle.min.js"></script>
  <script src="./JS/main.js"></script>
</body>
</html>
